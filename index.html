<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year CountDown</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="happy__new__year">
        <h1></h1>
    </div>
    
    <div class="wrapper">
        <div class="heading">
            <h2>New Year CountDown</h2>
        </div>

        <div class="count__down">
               <div class="timer">
                   <p class="days">00</p>
                   <small>Days</small>
               </div>

                <div class="timer">
                   <p class="hours">00</p>
                   <small>Hours</small>
               </div>

               <div class="timer">
                 <p class="mins">00</p>
                 <small>Mins</small>
              </div>

              <div class="timer">
                <p class="secs">00</p>
                <small>Secs</small>
             </div>

        </div>

          <!-- spinner -->
          <img src="./Images/giphy (1).gif" alt="loading....." class="loading">
          
     <!-- overlay -->
     <div class="overlay"></div>

    </div>

     <p class="new__year">
     </p>
  

    <script src="./script.js"></script>
</body>
</html>
